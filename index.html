<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <h1>Calculadora con JavaScript y Bootstrap </h1>
    <div class="container align-items-center">
        <div class="mb-1">
            <input type="text" class="form-control" id="txtResultado" aria-describedby="emailHelp">
        </div>
        <table>
            <tr>
                <td><button type="button"  id="btn7">7</button></td>
                <td><button type="button" id="btn8">8</button></td>
                <td><button type="button"  id="btn9">9</button></td>
                <td><button type="button" class="operador" id="btnSuma">+</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn4">4</button></td>
                <td><button type="button" id="btn5">5</button></td>
                <td><button type="button"  id="btn6">6</button></td>
                <td><button type="button" class="operador" id="btnResta">-</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn1">1</button></td>
                <td><button type="button" id="btn2">2</button></td>
                <td><button type="button" id="btn3">3</button></td>
                <td><button type="button" class="operador" id="btnMultiplica"> X </button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn0">0</button></td>
                <td><button type="button" class="bntEspeciales" id="btnClear">AC</button></td>
                <td><button type="button" class="bntEspeciales" id="btnIgual">=</button></td>
                <td><button type="button" class="operador" id="btnDiv">/</button></td>
                
            </tr>
            <tr> 
                <td></td>
                <td></td>
                <td></td>
                <td><button type="button" class="operador" id="btnPunto">.</button></td>
            </tr>
            <tr> 
                <td colspan="4" class="DHT"> 
                    <p>&copy; DHT | 2023</p>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
